<!DOCTYPE html>
<html>
<head>
  <title>Psyche.TV</title>
  <meta property="og:title" content="Psyche.TV" />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="http://beatobongco.com/Psyche.TV/" />
  <meta property="og:image" content="http://beatobongco.com/Psyche.TV/img/og_image.png" />
  <meta property="og:description" content="A smart playlist of climbing videos to keep you psyched! Remembers your watching progress." />
  <meta name="description" content="A smart playlist of climbing videos to keep you psyched! Remembers your watching progress.">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href='https://fonts.googleapis.com/css?family=Roboto:300,400,500' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.min.css">
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/plyr/1.8.2/plyr.css">
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <div id="vue" class="container">
    <div class="psyche-meter">
      <div class="psyched">PSYCHED</div>
      <div class="psyche-progress" style="height: {{ psychePercent }}%">
        <img class="climber" src="img/climber.png">
        <div class="meter"></div>
      </div>
      <div class="weak">MEH</div>
    </div>
    <div class="video-player">
      <div class="logo-container">
        <a href="#">
          <div class="logo"></div>
          <h1>Psyche.TV</h1>
          <h2 class="show-onload">{{ title }}</h2>
        </a>
      </div>
      <div class="psyche-machine" data-type="{{ currentVideo.type }}" data-video-id="{{ currentVideo.id }}"></div>
      <div class="footer">
        Last update: 2016-7-6 | Made with <span class="heart">&hearts;</span> by <a href="http://beatobongco.com">Beato Bongco</a> | Special thanks to u/joshvillen
      </div>
    </div>
    <div class="sidebar">
      <div class="video-list">
        <div class="video-card show-onload animated fadeInRight" v-for="(index, item) in items" v-on:click="loadVideo(item)">
          <div class="watched" v-show="item.watched">WATCHED</div>
          <div class="progress" style="width: {{ Math.round(item.currentPosition / item.duration * 100) }}%"></div>
          <div class="img-container">
            <img src="{{ item.thumbnail }}">
          </div>
          <div class="info">
            <h3>{{ item.title }}</h3>
            <p>{{ item.description }}</p>
            <strong>{{ item.humanizedDuration }}</strong>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/localforage/1.4.2/localforage.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/plyr/1.8.2/plyr.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.13.0/moment.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.13.1/lodash.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/vue/1.0.25/vue.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/superagent/2.0.0/superagent.min.js"></script>
  <script type="text/javascript" src="video_sources.js"></script>
  <script type="text/javascript" src="psyche.js"></script>
</body>
</html>
